    <style id="insitecss">
        html {
            background: #1e1e1e;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #b7b7b7;
            text-align: center;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            font-size: 75%;
        }

        h1 {
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        h4 {
            font-size: 12px;
        }

        .chkbox {
            margin-top: 5px;
            display: block;
            cursor: pointer;
            width: 25px;
            height: 25px;
            border: 3px solid #ffffff00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 0px 2px #fff;
        }

        .chkbox div {
            width: 60px;
            height: 60px;
            background-color: #fff;
            top: -52px;
            left: -52px;
            position: relative;
            transform: rotateZ(45deg);
            z-index: 100;
        }

        .chkbox input[type=checkbox]:checked+div {
            left: -10px;
            top: -10px;
        }

        .chkbox input[type=checkbox] {
            position: absolute;
            left: 50px;
            visibility: hidden;
        }

        .transition {
            transition: 300ms ease;
        }

        .text>* {
            margin: 0;
        }

        #KahootGPT {
            position: relative;
            color: #b7b7b7;
            text-decoration: none;
            z-index: 2;
            font-size: 15px;
        }

        .container {
            position: fixed;
            border: solid 2px white;
            border-radius: 20px;
            padding: 5px;
            background: #1e1e1e;
            width: 300px;
            margin: none;
            padding: none;
            display: none;
            justify-content: center;
            animation: fadein 500ms;
            left: 10px;
            top: 10px;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .title {
            cursor: move;
            font-weight: bold;
            font-size: large;
            margin-bottom: 10px;
        }

        .main {
            display: block;
        }

        .autoclick {
            float: left;
            margin-top: 8px;
        }

        .toggle {
            display: grid;
            align-items: center;
            background-color: #525252;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin-left: 6px;
            transition: 300ms;
        }

        .checkbox {
            display: grid;
            align-items: center;
            border: none;
            margin: auto;
            padding: none;
            background-color: #525252;
            box-shadow: 0 4px 4px -2px #000;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            cursor: pointer;
        }

        .checkbox:hover .power-icon {
            fill: #8871ad !important;
            filter: drop-shadow(0px 0px 3px #8871ade7);
        }

        .power-icon {
            width: 19px;
            height: 19px;
            align-items: center;
            margin: auto;
            fill: #b7b7b7;
            transition: 200ms;
        }

        #autoclick-status {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: x-small;
            font-weight: bold;
            width: 95px;
            transform: translateX(-4px);
        }

        .question-cont {
            float: left;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            width: 200px;
            height: 35px;
            background-color: white;
            margin: 0;
            box-shadow: 0 2px 10px -2px #fff;
            transition: 500ms;
            margin-bottom: 15px;
        }

        .question-cont:hover {
            box-shadow: none;
        }

        .question-kgpt {
            transform: translateY(-29%) !important;
            margin: 0 !important;
            outline: none !important;
            border: none !important;
            padding: 10px !important;
            width: 130px !important;
            height: 15px !important;
            background: transparent !important;
            font-size: 12px !important;
        }

        .question-kgpt::-webkit-scrollbar {
            width: 0px;
        }

        .search-icon {
            fill: #9d86c3;
            padding-top: 2px;
            cursor: pointer;
            transition: 200ms;
        }

        .search-icon:hover {
            scale: 1.15;
        }

        .options {
            margin-top: 10px;
            width: 102px;
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 50px 50;
        }

        .option {
            transition: 450ms;
        }

        .option:hover {
            box-shadow: none;
        }

        .triangle {
            border-top-left-radius: 10px;
            background-color: #ff3355;
            box-shadow: 0 -3px 10px 0px #ff3355;
        }

        .rhombus {
            border-top-right-radius: 10px;
            background-color: #45a3e5;
            box-shadow: 0 -3px 10px 0px #45a3e5;
        }

        .circle {
            border-bottom-left-radius: 10px;
            background-color: #eb670f;
            box-shadow: 0 3px 10px 0px #eb670f;
        }

        .square {
            border-bottom-right-radius: 10px;
            background-color: #66bf39;
            box-shadow: 0 3px 10px 0px #66bf39;
        }

        .answer {
            width: 80px !important;
            height: 31px !important;
            background-color: transparent !important;
            outline: none !important;
            border: none !important;
            resize: none !important;
            color: white !important;
            font-weight: bold !important;
            padding: 10px !important;
            transition: 200ms !important;
            scrollbar-width: none !important;
            font-size: 9px !important;
        }

        .answer::-webkit-scrollbar {
            width: 0px;
        }

        .answer::placeholder {
            color: #dbdbdb;
        }

        .answer:active {
            border: 5px white;
        }

        .clear {
            float: right;
            font-family: monospace, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            font-size: medium;
            background: #381272;
            color: white;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border: none;
            outline: none;
            height: 35px;
            width: 94px;
            box-shadow: 0 2px 10px -2px #5b29a7;
            transition: 150ms;
            font-size: 12px;
        }

        .clear:hover {
            box-shadow: none;
        }

        .clear:active {
            background: #321066;
        }

        .feeter {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            width: 100%;
            left: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        kahoot-gpt-in-site {
            z-index: 100;
            top: 0px;
            left: 0px;
            position: fixed;
        }
    </style>
